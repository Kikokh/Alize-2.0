<div class="login-form">
    <mat-card>
        <mat-card-header>
            <a href="https://www.khxpander.com/">
                <img src="../../../../assets/logo-alice-blanco.png" class="img-fluid" /></a>
        </mat-card-header>
        <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field color="accent" type="password" class="login-mat-form" appearance="outline">
                    <span matPrefix class="material-symbols-outlined">
                        lock
                    </span>
                    <input matInput [placeholder]="'Password' | translate" type="password" formControlName="password"
                        autocomplete="new-password">
                </mat-form-field>
                <mat-error *ngIf="passwordControls?.hasError('required')"> {{"PasswordVacio" | translate}} </mat-error>
                <mat-error *ngIf="passwordControls?.hasError('pattern')"> {{"PasswordInvalido" | translate}}</mat-error>
                <mat-form-field color="accent" type="password" class="login-mat-form" appearance="outline">
                    <span matPrefix class="material-symbols-outlined">
                        lock
                    </span>
                    <input matInput [placeholder]="'ConfirmPassword' | translate" type="password"
                        formControlName="passwordConfirm" autocomplete="new-password">
                </mat-form-field>
                <mat-error *ngIf="passwordConfirmControls?.hasError('required')"> {{"PasswordVacio" | translate}}
                </mat-error>
                <mat-error *ngIf="passwordConfirmControls?.hasError('pattern')"> {{"PasswordInvalido" | translate}}
                </mat-error>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" [disabled]="!passwordResetForm.valid" class="login-btn" mat-raised-button>
                    <span *ngIf="!isLoading">{{"ChangePassword" | translate }}</span>
                    <mat-spinner *ngIf="isLoading" [diameter]="50"></mat-spinner>
                </button>
            </mat-card-actions>
        </form>

        <hr width=434>


        <mat-card-footer>
            Â©2021 All Rights Reserved. Alize Trust Builder Hub by Xpander. Privacy and Terms
        </mat-card-footer>
    </mat-card>
</div>
