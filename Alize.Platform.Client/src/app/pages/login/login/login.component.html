<div #myIdentifier class="main-login">
    <div class="login-form">
        <mat-card>
            <mat-card-header>
                <a href="https://www.khxpander.com/">
                    <img src="../../../../assets/logo-alice-negro_250.png" class="img-fluid" /></a>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>{{ "Usuario" | translate }}</mat-label>
                        <input matInput placeholder="Username" ng-model="username">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>{{ "Password" | translate }}</mat-label>
                        <input matInput placeholder="Password" ng-model="password" type="password">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div>
                    <button mat-raised-button color="primary" (click)="handleLogin()">{{ "IniciarSesion" | translate }}</button>
                    <a mat-raised-button href="https://www.google.com/" target="_blank">{{ "OlvidoPassword" | translate }}</a>
                </div>
            </mat-card-actions>
            <mat-card-footer>
                Â©2021 All Rights Reserved. Alize Trust Builder Hub by Xpander. Privacy and Terms
            </mat-card-footer>
        </mat-card>
    </div>
</div>
