<div class="page-container">
    <div class="breadcrumb">
        <app-breadcrumb></app-breadcrumb>
    </div>
    <div class="sub-header">
        <p class="title">{{ 'Administration' | translate }}</p>
        <p class="sub-title">{{ 'ListadoAplicaciones' | translate }}</p>
    </div>
    <div class="grid">
        <div *ngIf="!isLoading; else gridSkeleton">
            <app-grid (add)="add($event)" (update)="update($event)" (delete)="delete($event)" [columns]="displayedColumns"
            [elementData]="elementData" [entity]="entity" [actions]="actions"></app-grid>
        </div>
        <ng-template #gridSkeleton>
            <div class="grid-skeleton">
                <app-grid-skeleton></app-grid-skeleton>
            </div>
        </ng-template>
    </div>
</div>
