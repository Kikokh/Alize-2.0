<div class="app-container">
    <mat-drawer-container autosize>
        <mat-drawer #drawer [ngClass]="getSideBarStyles()" mode="side">
            <app-side-bar [user]="user"></app-side-bar>
        </mat-drawer>

        <mat-drawer-content [ngClass]="getContentStyles()">
            <app-nav-bar (isSideBarExpanded)="drawer.toggle()" [user]="user"></app-nav-bar>
            <div class="main-container-page">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
