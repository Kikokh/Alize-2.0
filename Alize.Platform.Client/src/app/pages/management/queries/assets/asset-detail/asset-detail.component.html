
    <div class="container" *ngIf="assetTemplate">
        <app-breadcrumb></app-breadcrumb>
        <div class="flex">
            <div *ngIf="asset" class="details flex flex-column">
                <h1 class="date">
                    <span class="day">{{ day }} </span>
                    <span class="month"> {{ month | uppercase }} </span>
                    <span class="year"> {{ year }}</span>
                </h1>
                <div class="properties">
                    <h4 class="size" >{{ asset?.id }}</h4>
                    <span class="size" *ngFor="let field of assetTemplate?.fields">
                        {{ field.header }}: {{ resolve(field.property, asset) }}
                    </span>
                </div>
                <div class="button-wrapper" *ngIf="assetTemplate?.hasVideo">
                  <button mat-stroked-button (click)="tableClick()">{{'showTable' | translate}}</button>
                </div>
            </div>
            <div *ngIf="assetTemplate?.hasVideo">
                <app-video-load [url]="videoUri"></app-video-load>
            </div>
            <div>
                <app-asset-detail-stepper *ngIf="assetTemplate?.steps && assetTemplate?.steps?.length"
                [stepperTemplate]="assetTemplate?.steps ?? []">
                </app-asset-detail-stepper>
            </div>
        </div>
        <div *ngIf="showTable">
          <app-asset-detail-table *ngIf="assetTemplate?.columns && assetTemplate?.columns?.length"
            [tableTemplate]="assetTemplate?.columns ?? []">
        </app-asset-detail-table>
        <div class="alert-container">
            <button mat-raised-button class="alert-bar-button">
                <div class="button-container">
                    <mat-icon>info</mat-icon>
                    <span [title]="'alertBlockchain' | translate" class="alert-text">
                        {{ 'alertBlockchain' | translate }}
                    </span>
                    <mat-icon (click)="openEncryptedPopUp()">file_download_done</mat-icon>
                </div>
            </button>
        </div>
    </div>
