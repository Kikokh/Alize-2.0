<div class="grid-container">
    <div class="filter">
        <div></div>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>

    <div>
        <div class="toolbar">
            <div>
                <p class="title">{{title}}</p>
                <p class="sub-title">{{subTitle}}</p>
            </div>
            <button mat-raised-button (click)="openDialog()">
                <mat-icon>add</mat-icon>
                Nuevo
            </button>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <div *ngIf="table === 'Applications'">
                    <!-- Position Column -->
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef class="column-id"> Nro. </th>
                        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef class="column-name"> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Descripcion">
                        <th mat-header-cell *matHeaderCellDef class="column-description"> Descripcion </th>
                        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Empresa">
                        <th mat-header-cell *matHeaderCellDef class="column-company"> Empresa </th>
                        <td mat-cell *matCellDef="let element"> {{element.Empresa}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Activo">
                        <th mat-header-cell *matHeaderCellDef class="column-active"> Activo </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox class="example-margin" [checked]="element.Activo"></mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Operaciones">
                        <th mat-header-cell *matHeaderCellDef> Operaciones </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-list>
                                <mat-list-item>
                                    <button mat-mini-fab disabled>
                                        <mat-icon (click)="onDisplay(element)">search</mat-icon>
                                    </button>
                                </mat-list-item>
                                <mat-list-item>
                                    <button mat-mini-fab disabled>
                                        <mat-icon (click)="onEdit(element)">edit_note</mat-icon>
                                    </button></mat-list-item>
                                <mat-list-item><button mat-mini-fab disabled>
                                        <mat-icon (click)="onDisplayGroup(element)">groups</mat-icon>
                                    </button></mat-list-item>
                            </mat-list>
                        </td>
                    </ng-container>
                    <!-- Symbol Column -->
                </div>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
