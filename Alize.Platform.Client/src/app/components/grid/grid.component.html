<div class="grid-container">
    <div class="filter">
        <div></div>
        <mat-form-field appearance="standard" color="primary">
            <mat-label>{{ "filtro" | translate }}</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>

    <div class="main-grid" [ngClass]="getContentStyles()">
        <div class="toolbar">
            <div>
                <p class="title" color="primary">{{title | translate}}</p>
                <p class="sub-title">{{subTitle | translate}}</p>
            </div>
            <button *ngIf="entity === Entity.APPLICATIONS || entity === Entity.USERS" mat-stroked-button color="accent"
                (click)="openDialog()">
                <mat-icon>add</mat-icon>
                <span>{{ "nuevo" | translate }}</span>
            </button>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container *ngFor="let column of columns; let i = index" matColumnDef="{{column.columnDef}}">
                    <th [ngClass]="getColorHeaderTable()" mat-header-cell *matHeaderCellDef>{{column.header | translate}}</th>

                    <td mat-cell *matCellDef="let row">
                        <div *ngIf="column.header === 'Activo'">
                            <mat-slide-toggle color="accent" disabled [ngModel]="row.isActive"></mat-slide-toggle>
                        </div>
                        <div *ngIf="column.header === 'Permiso'">
                            <mat-slide-toggle color="accent" disabled [ngModel]="row.isActive"></mat-slide-toggle>
                        </div>
                        <div class="common-row" *ngIf="column.header !== 'Operaciones' && column.header !== 'Activo' && column.header !== 'Permiso'">
                            {{column.cell(row)}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Operaciones">
                    <th [ngClass]="getColorHeaderTable()" mat-header-cell *matHeaderCellDef> Operaciones </th>
                    <td mat-cell class="operation-column" *matCellDef="let row">
                        <ng-container *ngFor="let action of actions">
                            <button class="icon-button" mat-mini-fab color="primary"
                                (click)="showDialog(row, action.optionName)">
                                <mat-icon>{{action.icon}}</mat-icon>
                            </button>
                        </ng-container>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
