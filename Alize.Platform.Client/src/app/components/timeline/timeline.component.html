<mat-stepper>
  <mat-step label="label" *ngFor="let item of data">
    <ng-template matStepLabel>
      {{ item.name }}<br />
      <small>{{ item.eventDate }}</small>
    </ng-template>

    <div class="text-center">
      {{ item.description }}
    </div>
    <p>{{ item.responsible }}</p>
  </mat-step>
  <ng-template matStepperIcon="done"><mat-icon>done</mat-icon></ng-template>
  <ng-template matStepperIcon="edit">
    <mat-icon>done</mat-icon>
  </ng-template>
</mat-stepper>
