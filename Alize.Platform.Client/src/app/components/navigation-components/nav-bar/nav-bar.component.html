<mat-toolbar>
  <button *ngIf="isSideBarCollapsedEnabler" color="accent" mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon aria-hidden="false" (click)="handleSideBarToggle()" aria-label="Example reorder icon">reorder</mat-icon>
  </button>
  <span class="example-spacer"></span>

  <button color="accent" mat-button [matMenuTriggerFor]="menuLang">
    <mat-icon>language</mat-icon> {{currentLang}}
  </button>
  <mat-menu  color="accent" #menuLang="matMenu" xPosition="before">
    <button (click)="ChangeLanguaje('es')" mat-menu-item>{{"Espanol" | translate}}</button>
    <button (click)="ChangeLanguaje('en')" mat-menu-item>{{"Ingles" | translate}}</button>
  </mat-menu>


  <img src="../../../../assets/kh.png" alt="">
  
  <button color="accent" mat-button [matMenuTriggerFor]="menuUser">
    oscar.valente@kardumtech.es
  </button>

    <button color="primary" mat-menu-item (click)="showPasswordPopUp('Oscar Valente')">

      right: 10px;

    <button color=primary mat-menu-item (click)="closeSession()">
      <span style="margin-right: 60px">Cerrar Sesion</span>
