<mat-toolbar>
  <div class="logo" *ngIf="!isExpanded">
    <img class="app-img" src="../../../../assets/logo-alice-negro_250.png" alt="">
  </div>
  <button color="accent" mat-icon-button class="button-expand-menu" (click)="handleSideBarToggle()"
    aria-label="Example icon-button with menu icon">
    <span class="material-symbols-outlined" *ngIf="!isExpanded">
      keyboard_double_arrow_right
    </span>
    <span class="material-symbols-outlined" *ngIf="isExpanded">
      keyboard_double_arrow_left
    </span>
  </button>
  <span class="example-spacer"></span>

  <button color="accent" class="lang-button" mat-button [matMenuTriggerFor]="menuLang">
    {{currentLang | uppercase}} <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu color="accent" #menuLang="matMenu" xPosition="before">
    <button (click)="ChangeLanguaje('es')" mat-menu-item class="lang-button">{{"Espanol" | translate}}</button>
    <button (click)="ChangeLanguaje('en')" mat-menu-item class="lang-button">{{"Ingles" | translate}}</button>
  </mat-menu>
  <button color="accent" class="lang-button" mat-button>
    <mat-icon>notifications</mat-icon>
  </button>
</mat-toolbar>
