<img class="external-logo" [ngClass]="{'expanded': !isExpanded}" [src]="img | async" alt="">
<mat-toolbar>
  <button color="accent" mat-icon-button class="button-expand-menu" (click)="handleSideBarToggle()"
    aria-label="Example icon-button with menu icon">
    <span class="material-symbols-outlined arrow" [ngClass]="{'expanded': !isExpanded}">
      keyboard_double_arrow_left
    </span>
  </button>
  <span class="example-spacer"></span>

  <button color="accent" class="lang-button nav-button" mat-button [matMenuTriggerFor]="menuLang" [ngClass]="{'expanded': !isExpanded}">
    {{currentLang | uppercase}} <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu color="accent" #menuLang="matMenu" xPosition="before">
    <button (click)="ChangeLanguaje('es')" mat-menu-item class="lang-button">{{"Espanol" | translate}}</button>
    <button (click)="ChangeLanguaje('en')" mat-menu-item class="lang-button">{{"Ingles" | translate}}</button>
  </mat-menu>
  <button color="accent" class="lang-button nav-button" mat-button [ngClass]="{'expanded': !isExpanded}">
    <span class="material-symbols-rounded">
      notifications
    </span>
  </button>
</mat-toolbar>
