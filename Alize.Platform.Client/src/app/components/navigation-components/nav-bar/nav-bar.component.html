<mat-toolbar>
  <div class="logo" *ngIf="!isExpanded">
    <img class="app-img" src="../../../../assets/logo-alice-negro_250.png" alt="">
  </div>
  <button color="accent" mat-icon-button class="button-expand-menu" (click)="handleSideBarToggle()"
    aria-label="Example icon-button with menu icon">
    <span class="material-symbols-outlined" *ngIf="!isExpanded">
      keyboard_double_arrow_right
    </span>
    <span class="material-symbols-outlined" *ngIf="isExpanded">
      keyboard_double_arrow_left
    </span>
  </button>
  <span class="example-spacer"></span>

  <button color="accent" mat-button [matMenuTriggerFor]="menuLang">
    <mat-icon>language</mat-icon> {{currentLang}}
  </button>
  <mat-menu color="accent" #menuLang="matMenu" xPosition="before">
    <button (click)="ChangeLanguaje('es')" mat-menu-item>{{"Espanol" | translate}}</button>
    <button (click)="ChangeLanguaje('en')" mat-menu-item>{{"Ingles" | translate}}</button>
  </mat-menu>

  <mat-menu #menuUser="matMenu" xPosition="before" class="user-menu">
    <button color="primary" mat-menu-item (click)="showPasswordPopUp('Oscar Valente')">
      <span style="margin-right: 60px">Cambiar Contrase√±a</span>
      <mat-icon style="position: absolute;
      right: 10px;
      top: 10px;">key</mat-icon>
    </button>
    <button color=primary mat-menu-item (click)="closeSession()">
      <span style="margin-right: 60px">Cerrar Sesion</span>
      <mat-icon style="  position: absolute;
      right: 10px;
      top: 10px;">logout</mat-icon>
    </button>
  </mat-menu>
</mat-toolbar>
