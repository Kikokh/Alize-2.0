<div class="sidebar-container">
    <div class="logo">
        <img src="../../../../../assets/logo-alice-blanco.png" alt="">
    </div>

    <div class="profile">
        <div class="logo">
            <img src="../../../../../assets/kh.png" alt="">
        </div>
        <div class="user-profile">
            <p class="welcome" [ngClass]="getThemeTitle()">{{"welcome" | translate}}</p>
            <p class="user-name" [ngClass]="getThemeSubtitle()">{{user}}</p>
        </div>
    </div>

    <app-option-menu-list [isSideBarExpanded]="true"></app-option-menu-list>
</div>
