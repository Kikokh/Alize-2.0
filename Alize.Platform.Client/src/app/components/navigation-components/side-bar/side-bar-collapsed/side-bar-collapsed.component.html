<div class="sidebar-container">
    <div class="header">
        <p class="title">ALIZE</p>
        <p class="subtitle">Trust Builder Hub</p>
    </div>

    <div *ngFor="let opt of optionList; let i = index" class="menu-collapsed">
        <button mat-button color="primary" (click)="showSubMenu(i, opt.name, opt.route)"
            [ngClass]="getActiveMenuItem(opt.isSelected)">
            <div class="btn">
                <mat-icon class="menu-icon">{{opt.icon}}</mat-icon>
                <span class="span-opt-name">{{opt.name | translate}}</span>
            </div>
        </button>
        <div *ngIf="opt.isVisible" class="right-menu">
            <mat-list class="sub-menu" *ngFor="let subOpt of opt.subMenu">
                <mat-list-item>
                    <button (click)="activateSubMenu(subOpt)" [ngClass]="getActiveMenuItem(subOpt.isSelected)"
                        routerLink="/{{subOpt.route}}" mat-button>
                        <mat-icon class="sub-menu-icon">circle</mat-icon>
                        <span>{{subOpt.name | translate}}</span>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
