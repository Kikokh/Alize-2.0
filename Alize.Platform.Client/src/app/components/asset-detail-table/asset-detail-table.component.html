
    <div class="table">
        <h2 class="title">{{ 'asset.records' | translate }}</h2>
        <table mat-table [dataSource]="assetHistory" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column.property" *ngFor="let column of tableTemplate">
                <th mat-header-cell *matHeaderCellDef> {{ column.header | titlecase }} </th>
                <td mat-cell *matCellDef="let element"> {{ element.metadata[column.property] }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="rowDefs"></tr>
            <tr mat-row *matRowDef="let row; columns: rowDefs;"></tr>
        </table>
    </div>
