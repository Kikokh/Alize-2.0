<div class="main">
    <div class="header">
        <h1 mat-dialog-title>{{title | translate}}</h1>
        <div class="subtitle">
            <h5 mat-dialog-title>{{subtitle1 | translate}} {{data.nombre}} {{subtitle2 | translate}}</h5>
        </div>
    </div>
    <div class="mat-dialog-content" mat-dialog-content>
        <div class="mat-dialog-actions" mat-dialog-actions>
            <div class="fill"></div>
            <div class="buttons">
                <button mat-raised-button color="accent" (click)="onClick()">{{"Si" | translate}}</button>
                <button mat-raised-button (click)="close()">No</button>
            </div>
        </div>
    </div>
</div>
