<div class="main">
    <div class="header">
        <h1 mat-dialog-title class="title">{{title | translate}}</h1>
        <div class="subtitle">
            <h1 mat-dialog-title>{{subtitle | translate}} </h1>
            <p style="font-weight:bold; font-size: 20px;">{{data.nombre}}</p>
        </div>
    </div>
    <div class="mat-dialog-content" mat-dialog-content>
        <form [formGroup]="passwordForm">
            <div class="control" color="accent" appearance="outline">
                <label>{{"Password" | translate}}</label>
                <input type="password" name="password" formControlName="password">
                <mat-error *ngIf="passwordForm.get('password')?.hasError('pattern')"> {{"PasswordInvalido" | translate}}
                </mat-error>
                <mat-error *ngIf="formValidation.isEmptyField(passwordControls)"> {{"PasswordVacio" | translate}}
                </mat-error>
            </div>

            <div class="control" color="accent" appearance="outline">
                <label>{{"RepitePassword" | translate}}</label>
                <input type="password" name="repeatPassword" formControlName="repeatPassword">
                <mat-error *ngIf="passwordForm.get('repeatPassword')?.hasError('pattern')"> {{"PasswordInvalido" |
                    translate}}</mat-error>
                <mat-error *ngIf="formValidation.isEmptyField(repeatPasswordControls)"> {{"PasswordVacio" | translate}}
                </mat-error>
                <mat-error style="margin-top:10px;" *ngIf="!passwordMatch"> {{"PasswordUnmatch" | translate}} </mat-error>
            </div>

            <div class="mat-dialog-actions" mat-dialog-actions>
                <div class="fill"></div>
                <div class="buttons">
                    <button mat-raised-button [disabled]="passwordForm.invalid || !passwordMatch" color="accent"
                        (click)="onClick()">{{"Guardar" | translate}}
                    </button>
                    <button mat-raised-button (click)="close()">{{"Cerrar" | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
