<div class="main">
  <div class="header">
    <h1 class="title" mat-dialog-title>{{title}}</h1>
    <div class="subtitle" *ngIf="data.mode === _modePopUpType.ADD">
      <mat-icon>info</mat-icon>
      <h5 mat-dialog-title>{{subtitle}}</h5>
    </div>
  </div>
  
  <div class="mat-dialog-content" mat-dialog-content>
    <form [formGroup]="applicationForm">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput name="name" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput name="description" formControlName="description">
      </mat-form-field>
      <mat-form-field appearance="outline" *ngIf="data.mode === 'ADD'">
        <mat-label>Datos relevantes</mat-label>
        <textarea matInput cdkAutosizeMinRows="5" cdkAutosizeMaxRows="7"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf="data.mode ===  _modePopUpType.DISPLAY || data.mode ===  _modePopUpType.EDIT">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="date" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"  formControlName="date"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox class="example-margin" *ngIf="data.mode ===  _modePopUpType.DISPLAY || data.mode ===  _modePopUpType.EDIT" name="active"
        formControlName="active" [checked]="data.isActive">Activo</mat-checkbox>
    </form>
  </div>
  
  
  <div class="mat-dialog-actions" mat-dialog-actions>
    <div class="fill"></div>
    <div class="buttons">
      <button mat-raised-button (click)="close()">Close</button>
      <button mat-raised-button color="accent" (click)="onClick()">Guardar</button>
    </div>
  </div>
</div>
