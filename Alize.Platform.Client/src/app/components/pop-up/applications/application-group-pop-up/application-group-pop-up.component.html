<div class="header">
    <h1 class="title" mat-dialog-title>{{title}}</h1>
    <h1 class="subTitle" mat-dialog-title>{{subtitle}}</h1>
    <div class="infoText-main">
        <mat-icon>info</mat-icon>
        <h3 class="infoText" mat-dialog-title>{{infoText}}</h3>
    </div>
</div>


<div class="mat-dialog-content-group" mat-dialog-content *ngIf="data.mode === 'GROUP'">
    <ng-container *ngFor="let user of userList">
        <mat-checkbox class="example-margin" name="active" formControlName="active"
            [disabled]="user.status === 'Disabled'" [checked]="user.status === 'Active'">
            {{user.name}}
        </mat-checkbox>
    </ng-container>
</div>

<div class="mat-dialog-actions" mat-dialog-actions>
    <div class="fill"></div>
    <div class="buttons">
        <button mat-raised-button (click)="close()">Close</button>
        <button mat-raised-button color="accent" (click)="onClick()">Guardar</button>
    </div>
</div>
