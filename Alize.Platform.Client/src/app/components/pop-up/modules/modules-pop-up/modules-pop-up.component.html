<div class="main">
    <div class="header">
        <h1 class="title" mat-dialog-title>{{title}}</h1>
    </div>

    <div class="mat-dialog-content" mat-dialog-content>
        <form [formGroup]="modulesForm">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput name="name" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput name="description" formControlName="description">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Root</mat-label>
                <input matInput name="grupo" formControlName="grupo">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Controlador</mat-label>
                <input matInput name="controlador" formControlName="controlador">
            </mat-form-field>
            <mat-slide-toggle color="accent" formControlName="active">Activo</mat-slide-toggle>
        </form>
    </div>


    <div class="mat-dialog-actions" mat-dialog-actions>
        <div class="fill"></div>
        <div class="buttons">
            <button mat-raised-button (click)="close()">Close</button>
            <button mat-raised-button color="accent" (click)="onClick()">Guardar</button>
        </div>
    </div>
</div>
