<mat-label class="accent">
    <ng-template ngFor let-fragment let-i="index" [ngForOf]="fragments">
        <a  [routerLink]="getLink(i)" [class.activeLink]="i + 1 === fragments.length"> {{ fragment | titlecase | translate }} </a>
        <span *ngIf="i + 1  < fragments.length"> > </span>
    </ng-template>
</mat-label>
