<div class="header">
    <app-header></app-header>
</div>
<div class="filter">
    <app-filter-row></app-filter-row>
</div>

<div class="grid-container">
    <mat-progress-bar *ngIf="isLoading" color="accent" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="isLoading ; else appgrid">
        <div class="grid-skeleton">
            <app-grid-skeleton></app-grid-skeleton>
        </div>
    </div>
    <ng-template #appgrid>
        <div class="grid">
            <app-grid-template [displayedColumns]="displayedColumns" [columns]="columns" [dataSource]="dataSource">
            </app-grid-template>
        </div>
    </ng-template>
</div>
