<div>
    <table mat-table matSort #sort="matSort" [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columns; let i = index" matColumnDef="{{column.columnDef}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>{{column.header}}</th>

            <td mat-cell *matCellDef="let row">
                <div class="common-row">
                    {{column.cell(row)}}
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
